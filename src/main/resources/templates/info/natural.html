<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대학대학원>자연과학대학</title>
    <link rel="stylesheet" href="/greendae/css/layout/layout.css">
    <link rel="stylesheet" href="/greendae/css/info/info.css">
</head>
<body>
    <div id="wrapper">
        <!-- 헤더 시작작-->
        <th:block th:replace="~{inc/_header}"></th:block>
        <!-- 헤더 끝-->
        <!-- 메인 시작작-->
        <main>
            <div class="background">
                <div>
                    <span style="margin-top: 10px;">
                        <img src="/greendae/images/ico-home.png" alt="HOME">
                        <img src="/greendae/images/bg-path-arrow.png" alt=">">
                        대학·대학원   
                        <img src="/greendae/images/bg-path-arrow.png" alt=">">
                        <span style="color: #071F4B;">자연과학대학 </span>
                    </span>
                </div>
            </div>
            <section class="content">
                <!-- 왼쪽 사이드바 -->
                <th:block th:replace="~{inc/info/sidebar}"></th:block>
                <!-- 오른쪽 글 -->
                <article class="main_content">
                    <div class="main_title">
                        <p>자연과학대학</p>
                    </div>
                    <div class="main_content_detail">
                        <!-- 작성할 내용 시작-->                        
                        <img src="/greendae/images/college-introduce-2.jpg" alt="" style="float: left;">
                        <div class="social_tit" style="float: left; margin-left: 15px;">
                            <p>
                                Natural Sciences<br>
                        
                                <span>자연과학의 기초 이론 교수와 연구, 융합 및 응용과학<br>의 토대 제공</span><br>
                                
                                자연과학대학은 미래 첨단과학기술사회의 학계, 연구소, 산업계 등을 주도적으로 이끌어 나
                                갈 기초과학 인재 양성을 교육목표로 한다. 자연과학의 근간이 되는 물리, 화학, 응용수학, 미
                                생물학, 과학컴퓨팅 및 간호학의 기초 이론을 교수·연구하고 융합 및 응용과학의 토대를 제
                                공할 것이다.
                            </p>

                        </div>
                            
                        <p>
                            <img src="/greendae/images/bullet-h4.png" alt="" style="margin-right: 5px; margin-bottom: 4px; ">
                            학부 및 학과
                        </p>

                        <table>                    
                            <tr>
                                <th>학과/전공</th>
                                <th>학과장</th>
                                <th>학과 사무실 번호</th>
                                <th>비고</th>
                            </tr>
                            <tr>
                                <td>수학과</td>
                                <td>김수학</td>
                                <td>051-123-2001</td>
                                <td></td>
                            </tr>
                        </table>
                        
                    
                    </div>  
                </article>
            </section>
        </main>
        <!-- 메인 끝-->
        <!-- 푸터 시작작-->
        <th:block th:replace="~{inc/_footer}"></th:block>
        <!-- 푸터 끝-->
    </div>
</body>
</html>
